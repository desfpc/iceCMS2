version: '3.9'

services:
  web:
    image: nginx:latest
    ports:
      - '8181:80'
    volumes:
      - ./:/var/www/html
      - ./default.conf:/etc/nginx/conf.d/default.conf
    links:
      - php-fpm
  php-fpm:
    image: php:8.2-fpm-alpine
    depends_on:
      - db
      - redis
    volumes:
      - ./:/var/www/html
  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - ./init:/docker-entrypoint-initdb.d
    ports:
      - 33066:3306
    environment:
      MYSQL_USER: ice2
      MYSQL_ROOT_PASSWORD: localRoot
      MYSQL_DATABASE: ice2
  redis:
    image: redis:latest